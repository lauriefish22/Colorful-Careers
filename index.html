<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="./landingassets/mainstyle.css">
</head>

<body>
    <section id="top" class="section has-text-centered">
        <img id="logo" src="./landingassets/colorful-careers-removebg.png" alt="logo">
        <h1 class="navText"> </h1>

        <div class="container">
            <h1 class="title">Finding a job is hard...</h1>
            <h2 class="title"> Why not make it fun? </h2>
            <p class="subtitle">
                Pick a color and get <strong>dream job</strong> opportunities in your area based on your personality!
            </p>
        </div>

        <br>
        <br>

        <div class="box">
            <div id="color">
                <p>To begin, pick a color that you <strong>gravitate</strong> towards:</p>
                <hr>
            </div>
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span id="colorchoice">Color Choice</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>

                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">Orange</a>
                        <a href="#" class="dropdown-item">Gold</a>
                        <a href="#" class="dropdown-item">Green</a>
                        <a href="#" class="dropdown-item">Blue</a>
                    </div>
                </div>
            </div>
            <input class="button is-full-height" id="colorinput" type="submit" value="Submit">
        </div>

        <br>
        <br>

        <div class="box">
            Enter your <strong>City & State</strong>:
            <hr>
            <div class="field has-addons" id="location">
                <!-- <div class="control"> -->
                <input class="input" id="citystate" type="text" placeholder="City + State">
            </div>
            <!-- <div class="control"> -->
            <!-- <input class="button is-info" id="" type="submit" value="Submit"> -->
            <!-- </div> -->
            <input id="citystate-btn" class="button is-info" type="submit" value="PUSH TO LAUGH" />
            <!-- </div> -->
        </div>
    </section>

    <footer>
        <div class="content has-text-centered">
            <p> A web app by Shea, Kakazi & Laurie 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"
        integrity="sha256-XL2inqUJaslATFnHdJOi9GfQ60on8Wx1C2H8DYiN1xY=" crossorigin="anonymous"></script>
    <script src="./assets/job.js"></script>
</body>

</html>
