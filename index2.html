<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <span class="title">
                Learn About Your Color
            </span>
            <br>
            <br>
            <p>
                <a class="button is-danger modal-button" data-target="#modal">Click Here</a>
            </p>

            <div id="modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title"></p>
                        <button class="delete" aria-label="close"></button>
                    </header>

                    <section class="modal-card-body">
                        <div class="content">
                            <h1 class="has-text-link">Blue</h1>
                            <p>
                                Learn all about blue.
                            </p>

                            <h1 class="has-text-warning">Gold</h1>
                            <p>
                                Learn all about gold.
                            </p>
                            <h1 class="has-text-success-dark">Gold</h1>
                            <p>
                                Learn all about green.
                            </p>
                            <h1 class="has-text-warning">Gold</h1>
                            <p>
                                Learn all about orange.
                            </p>
                            </ul>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </section>
    <script>
        $(".modal-button").click(function () {
            var target = $(this).data("target");
            $("html").addClass("is-clipped");
            $(target).addClass("is-active");
        });

        $(".modal-close").click(function () {
            $("html").removeClass("is-clipped");
            $(this).parent().removeClass("is-active");
        });
    </script>

</body>

</html>
